name: iOS Build & Test

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List schemes
        run: xcodebuild -list -project ios/JUPEE/JUPEE.xcodeproj

      - name: Build (Simulator)
        run: |
          xcodebuild build \
            -project ios/JUPEE/JUPEE.xcodeproj \
            -scheme JUPEE \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug

      - name: Test (Simulator)
        run: |
          xcodebuild test \
            -project ios/JUPEE/JUPEE.xcodeproj \
            -scheme JUPEE \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug
